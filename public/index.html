<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">

    <!-- Lexend Exa font -->
    <link href="https://fonts.googleapis.com/css?family=Lexend+Exa&display=swap" rel="stylesheet">
    <!-- Roboto Mono font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

    <title>Startpage</title>
</head>

<body>
    <div class="container-fluid first-page">

        <div class="row">
            <div class="col-md-12 clock text-center">
                <h1></h1>
                <h3></h3>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4 table-responsive">
                <table class="table hidden table-bordered table-hover calendar">
                    <thead>
                        <tr>
                            <th scope="col">Kurs</th>
                            <th scope="col">Prov</th>
                            <th scope="col">Dag</th>
                            <th scope="col">Tid</th>
                        </tr>
                    </thead>
                    <tbody class="prov">
                        <tr>
                            <td class="text-center" colspan="4">
                                <button type="button" class="btn btn-light btn-sm"
                                    onclick="showForm(this)">&#x2795</button>
                            </td>
                            <td class="hidden"><input type="Text" class="form-control post" placeholder="Kurs"></td>
                            <td class="hidden"><input type="Text" class="form-control post" placeholder="Prov"></td>
                            <td class="hidden"><input type="Text" class="form-control post" placeholder="Dag"></td>
                            <td class="hidden"><input type="Text" class="form-control post" placeholder="Tid"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-4">
                <img src="Resources/C.png" class="img-fluid" alt="waifu">
                <input class="form-control form-control-lg" type="text" placeholder="Google it!">
            </div>

            <div class="col-md-4 table-responsive">
                <table class="table hidden table-bordered table-hover calendar">
                    <thead>
                        <tr>
                            <th scope="col">Kurs</th>
                            <th scope="col">Uppgift</th>
                            <th scope="col">Dag</th>
                            <th scope="col">Tid</th>
                        </tr>
                    </thead>
                    <tbody class="uppgifter">
                        <tr>
                            <td class="text-center" colspan="4"><button type="button" class="btn btn-light btn-sm"
                                    onclick="showForm(this)">&#x2795</button></td>
                            <td class="hidden"><input type="Text" class="form-control post" placeholder="Kurs"></td>
                            <td class="hidden"><input type="Text" class="form-control post" placeholder="Uppgift"></td>
                            <td class="hidden"><input type="Text" class="form-control post" placeholder="Dag"></td>
                            <td class="hidden"><input type="Text" class="form-control post" placeholder="Tid"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- My scripts -->
    <script src="client.js"></script>
</body>

</html>
